we<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #121212; color: white; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { width: 90%; max-width: 400px; text-align: center; background: #1e1e1e; padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h1 { font-size: 22px; color: #007bff; margin-bottom: 10px; }
        #reader { width: 100%; border-radius: 15px; overflow: hidden; border: 2px solid #333; margin-bottom: 20px; }
        .result-card { background: #2a2a2a; padding: 15px; border-radius: 10px; border-left: 5px solid #007bff; text-align: left; }
        #result { color: #00ff00; word-break: break-all; margin-top: 5px; }
        .ad-placeholder { margin-top: 20px; padding: 10px; border: 1px dashed #555; font-size: 12px; color: #777; }
        button { background: #007bff; color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; margin-top: 10px; width: 100%; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h1>QR Scanner Pro</h1>
    <p style="font-size: 14px; color: #bbb;">Point your camera at a QR code</p>
    
    <div id="reader"></div>

    <div class="result-card">
        <strong>Scanned Data:</strong>
        <div id="result">Scanning...</div>
    </div>

    <div class="ad-placeholder">Advertisement Space (AdSense)</div>
</div>

<script>
    function onScanSuccess(decodedText, decodedResult) {
        // Sound or Alert on success
        document.getElementById('result').innerHTML = `<a href="${decodedText}" target="_blank" style="color: #00ff00;">${decodedText}</a>`;
        
        // Stop scanning after success to save battery
        // html5QrcodeScanner.clear(); 
    }

    function onScanFailure(error) {
        // Ignore minor scan errors
    }

    let html5QrcodeScanner = new Html5QrcodeScanner(
        "reader", 
        { fps: 20, qrbox: {width: 250, height: 250} }
    );
    
    html5QrcodeScanner.render(onScanSuccess, onScanFailure);
</script>

</body>
</html>
