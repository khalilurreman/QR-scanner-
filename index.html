<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Pro QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        /* Force Full Screen Layout */
        body, html { 
            margin: 0; padding: 0; width: 100%; height: 100%; 
            background: #000; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            overflow: hidden; color: white; 
        }
        
        /* Camera Container */
        #reader { 
            width: 100vw !important; height: 100vh !important; 
            position: fixed; top: 0; left: 0; border: none !important; 
        }
        
        /* Ensure video covers the entire screen */
        #reader__scan_region video { 
            object-fit: cover !important; 
            width: 100vw !important; height: 100vh !important; 
        }

        /* Scanning UI Overlay */
        .overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            display: flex; justify-content: center; align-items: center; 
            z-index: 5; pointer-events: none; 
        }
        .scan-box { 
            width: 280px; height: 280px; 
            border: 4px solid #25D366; border-radius: 24px; 
            box-shadow: 0 0 0 2000px rgba(0,0,0,0.6); 
        }

        /* Result Screen (Hidden by default) */
        #result-screen {
            display: none; position: fixed; top: 0; left: 0; 
            width: 100%; height: 100%; background: #121212; 
            flex-direction: column; justify-content: center; 
            align-items: center; padding: 30px; box-sizing: border-box; 
            z-index: 100; text-align: center;
        }

        .result-display { 
            background: #1e1e1e; padding: 25px; border-radius: 20px; 
            border: 2px solid #25D366; color: #ffffff; 
            word-break: break-all; width: 90%; font-size: 20px; 
            margin-bottom: 30px; box-shadow: 0 10px 20px rgba(0,0,0,0.3);
        }

        /* WhatsApp Button Style */
        .btn-whatsapp { 
            padding: 18px 40px; background: #25D366; color: white; 
            border: none; border-radius: 50px; font-weight: bold; 
            cursor: pointer; font-size: 18px; text-decoration: none; 
            display: inline-block; transition: 0.3s;
        }
        
        .btn-retry { 
            margin-top: 25px; color: #aaaaaa; background: none; 
            border: none; cursor: pointer; text-decoration: underline; 
            font-size: 16px;
        }

        .ad-container {
            margin-top: 40px; color: #444; font-size: 12px;
            border: 1px dashed #333; padding: 10px; width: 80%;
        }
    </style>
</head>
<body>

    <div id="reader"></div>

    <div class="overlay" id="overlay">
        <div class="scan-box"></div>
    </div>

    <div id="result-screen">
        <h1 style="color: #25D366; margin-bottom: 10px;">Code Detected!</h1>
        <p style="color: #888;">Content found in QR code:</p>
        
        <div id="scanned-result" class="result-display"></div>
        
        <a id="share-whatsapp" href="#" class="btn-whatsapp">Share on WhatsApp</a>
        
        <button class="btn-retry" onclick="location.reload()">Scan Another Code</button>

        <div class="ad-container">Advertisement Space (AdSense)</div>
    </div>

<script>
    // Initialize Scanner targeting the 'reader' div
    const html5QrCode = new Html5Qrcode("reader");
    
    // Configuration for High Performance & Full Screen
    const qrConfig = { 
        fps: 30, 
        qrbox: { width: 280, height: 280 },
        aspectRatio: window.innerWidth / window.innerHeight 
    };

    // Start Scanning using the Back Camera (environment mode)
    html5QrCode.start(
        { facingMode: "environment" }, 
        qrConfig,
        (decodedText) => {
            // SUCCESS: 1. Stop the camera feed immediately
            html5QrCode.stop().then(() => {
                // 2. Hide scanning UI
                document.getElementById('reader').style.display = 'none';
                document.getElementById('overlay').style.display = 'none';
                
                // 3. Show Result screen and text
                document.getElementById('result-screen').style.display = 'flex';
                document.getElementById('scanned-result').innerText = decodedText;
                
                // 4. Generate WhatsApp share link
                const whatsappMsg = encodeURIComponent("Check this code: " + decodedText);
                document.getElementById('share-whatsapp').href = `https://api.whatsapp.com/send?text=${whatsappMsg}`;

                // Haptic feedback (Vibrate 200ms)
                if (navigator.vibrate) navigator.vibrate(200);
            }).catch(err => {
                console.error("Failed to stop scanner: ", err);
            });
        }
    ).catch(err => {
        // ERROR: Usually triggered if camera permission is denied or not using HTTPS
        console.error("Camera Initialization Error: ", err);
        alert("Camera Error: Please ensure you allow camera access and use HTTPS.");
    });
</script>

</body>
</html>
