<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free QR Code Generator</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; background-color: #f4f4f9; margin: 0; }
        .container { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 320px; }
        input { width: 90%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; }
        button { background-color: #28a745; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; width: 100%; font-size: 16px; }
        button:hover { background-color: #218838; }
        #qrcode { margin-top: 20px; display: flex; justify-content: center; }
        .ad-space { margin-top: 20px; width: 100%; height: 50px; background: #eee; border: 1px dashed #ccc; line-height: 50px; font-size: 12px; color: #888; }
    </style>
</head>
<body>

    <div class="container">
        <h2>QR Generator</h2>
        <input type="text" id="text" placeholder="Apna link ya text likhein..." />
        <button onclick="generateQR()">Generate QR Code</button>
        
        <div id="qrcode"></div>

        <div class="ad-space">Ad Space (Ads yahan nazar ayenge)</div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        var qrcode = new QRCode(document.getElementById("qrcode"), {
            width: 150,
            height: 150
        });

        function generateQR() {
            var data = document.getElementById("text").value;
            if (data) {
                qrcode.clear(); 
                qrcode.makeCode(data);
            } else {
                alert("Please enter some text or URL");
            }
        }
    </script>
</body>
</html>
