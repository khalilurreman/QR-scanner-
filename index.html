<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live QR Scanner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>QR Camera Scanner</h1>
        <p>Align the QR code inside the box to scan</p>
        
        <div id="reader"></div>

        <div class="result-section">
            <h4>Scanned Result:</h4>
            <div id="result">Waiting for scan...</div>
            <button id="copy-btn" onclick="copyResult()" style="display:none;">Copy Text</button>
        </div>

        <div class="ad-box">Ad Space</div>
    </div>

    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="script.js"></script>
</body>
</html>
